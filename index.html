<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="calculator">
        <div class="output">
          <div class="user-output"></div>
        </div>
        <button type="button" id="button" class="num-btn">9</button>
        <button type="button" id="button" class="num-btn">8</button>
        <button type="button" id="button" class="num-btn">7</button>
        <button type="button" id="button" class="plus-btn">+</button>
        <button type="button" id="button" class="num-btn">6</button>
        <button type="button" id="button" class="num-btn">5</button>
        <button type="button" id="button" class="num-btn">4</button>
        <button type="button" id="button" class="minus-btn">-</button>
        <button type="button" id="button" class="num-btn">3</button>
        <button type="button" id="button" class="num-btn">2</button>
        <button type="button" id="button" class="num-btn">1</button>
        <button type="button" id="button" class="multiply-btn">*</button>
        <button type="button" id="button" class="num-btn">0</button>
        <button type="button" id="delete">DEL</button>
        <button type="button" id="clear">AC</button>
        <button type="button" id="button" class="divide-btn">/</button>
        <button type="button" id="equal" class="equal-btn">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
